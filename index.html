<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" manifest="cache.manifest">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar" content="black"/>
    <meta name="viewport" content="user-scalable=no, width=device-width"/>
    <link rel="apple-touch-icon" href="./timer.ico"/>
    <title>Timer</title>
    <link REL="StyleSheet" TYPE="text/css" HREF="css/timer.css">
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/timer.js"></script>
    <script type="text/javascript">
    function BlockMove(event) {
      event.preventDefault(); // Tell Safari not to move the window.
    }
    </script>
<body ontouchmove="BlockMove(event);">

<table id="timer" class="timer">
    <tr>
        <td>
            <div id="greeting" class="name"></div>
        </td>
    </tr>

    <tr id="barRow">
        <td>
            <div id="barDiv">
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div id="hourDiv" class="hidden"><span id="hour">:</span></div>
            <div id="minuteDiv" class="hidden"><span id="minute">:</span></div>
            <div id="secondDiv" class="digits"><span id="second"></span></div>
        </td>
    </tr>
    <tr>
        <td id="buttonDiv">
            <!-- buttons go here -->
        </td>
    </tr>
</table>
</body>
</html>
